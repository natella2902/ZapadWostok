<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <section class="section">
      <ul class="ts-metall__list owl-carousel owlDots">
        <li class="ts-metall__item">
          <img src="./pictures/ts1_slider.png" alt="стойка 1" class="ts-metall__pic">
        </li>
        <li class="ts-metall__item">
          <img src="./pictures/ts2_slider.png" alt="стойка 2" class="ts-metall__pic">
        </li>
        <li class="ts-metall__item">
          <img src="./pictures/ts3_slider.png" alt="стойка 3" class="ts-metall__pic">
        </li>
      </ul>
    </section>

    <section class="section catalog catalog--shop">
      <div class="container catalog__container">
        <h2 class="title catalog__title">Каталог</h2>


        <div class="catalog__list owl-carousel owl-theme owlArrows">
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/organizer1-bg.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Органайзеры универсальные</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/organizer2-bg.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Органайзеры для ресниц</div>
            </div>
          </div>
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/eyeshadow.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки для теней</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/uni-display.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки универсальные</div>
            </div>
          </div>
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/mountain.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Горки</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/wall-display.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Настенные дисплеи</div>
            </div>
          </div>
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/cotton-discs.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки под ватные диски</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/nail-display.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки под лаки</div>
            </div>
          </div>
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/lipstick.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки под помаду</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/brush-display.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки под карандаши и кисти</div>
            </div>
          </div>
          <div class="catalog__page">
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/tabletent.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Тейбл-тенты</div>
            </div>
            <div class="catalog__item">
              <div class="catalog__img">
                <img src="./pictures/scissors.png" alt="картинка органайзер" class="catalog__img-bg">
              </div>
              <div class="catalog__desc">Подставки под ножницы</div>
            </div>
          </div>
        </div>
        <div class="slider-btns">
          <button class="slider-btn slider-btn--prev">
            <img src='./pictures/arrow-left.png'>
          </button>
          <button class="slider-btn slider-btn--next">
            <img src='./pictures/arrow-right.png'>
          </button>
        </div>


      </div>
    </section>
  </div>
  <script src="main.min.js"></script>
</body>

</html>
