<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.min.css">
	<title>Интернет-магазин</title>
</head>

<body>
	<div class="wrapper">
		<div class="maincontent">
			<section class="section catalog">
				<div class="container catalog__container">
					<h2 class="title catalog__title">Каталог</h2>
					<div class="catalog__slider">
						<div class="catalog__page">
							<ul class="catalog__list">
								<li class="catalog__item">
									<div class="catalog__img">
										<img src="./pictures/organizer1-bg.png" alt="" class="catalog__img-bg">
									</div>
									<div class="catalog__desc">Органайзеры универсальные</div>
								</li>
								<li class="catalog__item">
									<div class="catalog__img">
										<img src="./pictures/organizer2-bg.png" alt="" class="catalog__img-bg">
									</div>
									<div class="catalog__desc">Органайзеры для ресниц</div>
								</li>
							</ul>
						</div>
						<div class="catalog__btns">
							<button class="arrow-btn">
								< </button>
									<button class="arrow-btn"> > </button>
						</div>
					</div>
				</div>
			</section>
			<section class="section organizers">
				<div class="container organizers__container">
					<h2 class="title organizers__title">Органайзеры универсальные</h2>
					<div class="organizers__range">
						<ul class="organizers__list">
							<li class="organizers__item">
								<div class="organizers__img">
									<img src="./pictures/org1.jpg" alt="" class="organizers__bg">

								</div>
								<div class="organizers__desc">
									<div class="organizers__group">Органайзеры универсальные</div>
									<div class="organizers__name">Органайзер К_2</div>
								</div>
							</li>

							<li class="organizers__item">
								<div class="organizers__img">
									<img src="./pictures/org2.jpg" alt="" class="organizers__bg">

								</div>
								<div class="organizers__desc">
									<div class="organizers__group">Органайзеры универсальные</div>
									<div class="organizers__name">Универсальный органайзер К_1</div>
								</div>
							</li>

							<li class="organizers__item">
								<div class="organizers__img">
									<img src="./pictures/org3.jpg" alt="" class="organizers__bg">

								</div>
								<div class="organizers__desc">
									<div class="organizers__group">Органайзеры универсальные</div>
									<div class="organizers__name">Органайзер К_2_1</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>

</html>
